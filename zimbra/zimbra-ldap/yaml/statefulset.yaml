apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
 name: ldap
spec:
 serviceName: ldap-service
 replicas: 1
 template:
   metadata:
     labels:
       app: ldap
   spec:
     containers:
     - name: ldap
       image: 294256424338.dkr.ecr.us-west-2.amazonaws.com/zimbra-ldap
       imagePullPolicy: Always
       volumeMounts:
       - name: zimbra-volume
         mountPath: /etc/config
       - name: ldap
         mountPath: /opt
       env:
       - name: EXT_DOMAIN
         value: arvin-k8s.cascadeo.info
       - name: EXT_HOST
         value: zimbra
       - name: PASSWORD
         value: temp1234
       - name: NS
         valueFrom:
           fieldRef:
             fieldPath: metadata.namespace
       ports:
       - containerPort: 22
       - containerPort: 389
     volumes:
     - name: zimbra-volume
       configMap:
         name: zimbra-ldap
         items:
         - key: zimbra-properties
           path: zimbra.conf
     imagePullSecrets:
     - name: myregistrykey
 volumeClaimTemplates:
 - metadata:
     name: ldap
   spec:
     accessModes: [ "ReadWriteOnce" ]
     resources:
       requests:
         storage: 10Gi
